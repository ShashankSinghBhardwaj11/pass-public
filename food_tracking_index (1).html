<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    üçé Food Tracking App
</header>

<div class="container">
    <h2>Add Food</h2>

    <div class="form-group">
        <label>Food Name</label>
        <input type="text" id="foodName" placeholder="e.g. Apple">
    </div>

    <div class="form-group">
        <label>Calories</label>
        <input type="number" id="calories" placeholder="e.g. 95">
    </div>

    <button onclick="addFood()">Add Food</button>

    <table id="foodTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total">
        Total Calories: <span id="totalCalories">0</span>
    </div>
</div>

<script>
    let total = 0;

    function addFood() {
        const foodName = document.getElementById("foodName").value;
        const calories = parseInt(document.getElementById("calories").value);

        if (!foodName || !calories) {
            alert("Please enter valid food details!");
            return;
        }

        const table = document.getElementById("foodTable").getElementsByTagName('tbody')[0];
        const row = table.insertRow();

        row.insertCell(0).innerText = foodName;
        row.insertCell(1).innerText = calories;

        const deleteCell = row.insertCell(2);
        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.style.backgroundColor = "#e74c3c";

        deleteBtn.onclick = function() {
            total -= calories;
            document.getElementById("totalCalories").innerText = total;
            row.remove();
        };

        deleteCell.appendChild(deleteBtn);

        total += calories;
        document.getElementById("totalCalories").innerText = total;

        document.getElementById("foodName").value = "";
        document.getElementById("calories").value = "";
    }
</script>

</body>
</html>
